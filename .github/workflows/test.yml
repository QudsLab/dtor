name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Stage 1: Lint first (fastest check)
  lint:
    name: "Lint Code"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 dtor --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 dtor --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  # Stage 2: Test on Linux (most common platform)
  test-linux:
    name: "üêß Linux - Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libevent-2.1-7 libssl3 zlib1g
    
    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests
      run: |
        python test.py
    
    - name: Verify package import
      run: |
        python -c "import dtor; print('dtor version:', dtor.__version__ if hasattr(dtor, '__version__') else 'unknown')"

  # Stage 3: Test on Windows (after Linux passes)
  test-windows:
    name: "ü™ü Windows - Python ${{ matrix.python-version }}"
    runs-on: windows-latest
    needs: test-linux
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests
      run: |
        python test.py
    
    - name: Verify package import
      run: |
        python -c "import dtor; print('dtor version:', dtor.__version__ if hasattr(dtor, '__version__') else 'unknown')"

  # Stage 4: Test on macOS (after Windows passes)
  test-macos:
    name: "üçé macOS - Python ${{ matrix.python-version }}"
    runs-on: macos-latest
    needs: test-windows
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests
      run: |
        python test.py
    
    - name: Verify package import
      run: |
        python -c "import dtor; print('dtor version:', dtor.__version__ if hasattr(dtor, '__version__') else 'unknown')"

  # Stage 5: Final summary
  test-complete:
    name: "‚úÖ All Tests Passed"
    runs-on: ubuntu-latest
    needs: [test-linux, test-windows, test-macos]
    steps:
    - name: Success
      run: |
        echo "=========================================="
        echo "‚úÖ All platform tests completed successfully!"
        echo "=========================================="
        echo "Tested platforms:"
        echo "  üêß Linux (Ubuntu) - Python 3.8, 3.9, 3.10, 3.11, 3.12"
        echo "  ü™ü Windows        - Python 3.8, 3.9, 3.10, 3.11, 3.12"
        echo "  üçé macOS          - Python 3.8, 3.9, 3.10, 3.11, 3.12"
        echo "=========================================="
